<div cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <mat-grid-list cols={{columnList.length}} rowHeight="2:1">
        <ng-container *ngFor="let property of columnList; index as i">
          <ng-container *ngIf="checkSelected(moveableObject[columnProperty], property); then thenTemplate; else elseTemplate">
          </ng-container>
          <ng-template #thenTemplate>
            <mat-grid-tile cdkDrag>
              <app-data-detail [selectedObject]="moveableObject" [displayedProperty]="'name'" [editable]="false">
              </app-data-detail>
            </mat-grid-tile>
          </ng-template>
          <ng-template #elseTemplate>
            <mat-grid-tile>
      
            </mat-grid-tile>
          </ng-template>
        </ng-container>
      </mat-grid-list>
  </div>
