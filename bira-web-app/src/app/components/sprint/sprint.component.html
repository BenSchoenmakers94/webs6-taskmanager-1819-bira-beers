<div *ngIf="userStories | async as stories">
  <mat-list>
    <mat-list-item *ngFor="let story of stories">
      <mat-card>
        <mat-card-title>{{story.name}}</mat-card-title>
        <mat-card-content>{{story.description}}</mat-card-content>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
