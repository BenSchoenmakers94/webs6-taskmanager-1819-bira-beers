<div *ngIf="auth.userLogged | async; then authenticated else guest">

</div>

<ng-template #guest>
  <h3>Hello you!</h3>
  <p>Take a moment to log in!</p>

  <button (click)="auth.googleSignIn()">
    <i class="fa fa-google"></i> Log in with Google!
  </button>
</ng-template>

<ng-template #authenticated>
  <div *ngIf="auth.userLogged | async as user">
    <h3>Hello, {{ user.userName }}</h3>

    <h2>Here is your personal data: </h2>
    <ul>
      <li *ngFor="let item of items | async">
          <pre>{{ item | json }}</pre>
      </li>
    </ul>

    <button (click)="auth.signOut()">Logout</button>
  </div>
</ng-template>
